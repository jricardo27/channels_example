{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
    <div class="row">
        <div class="col-xs-12">
            <h1>Hello World</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <h2>List of users:</h2>
        </div>
        <div class="col-xs-12">
            {% if users %}
                {% for user in users %}
                    <p>{{ user.username }}</p>
                {% endfor %}
            {% else %}
                <p>The are no registered users.</p>
            {% endif %}
        </div>
    </div>
{% endblock %}

{% block javascript %}
    <script src="{% static 'main.js' %}"></script>
{% endblock %}
